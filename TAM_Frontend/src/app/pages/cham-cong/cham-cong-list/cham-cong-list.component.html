<div class="table">
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>No</th>
        <th>Date</th>
        <th>Check in</th>
        <th>Check out</th>
        <th>Duration</th>
        <th>Note</th>
        <th>Điểm danh</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.key}}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td></td>
        <td>{{data.age}}</td>
        <td>
          <button nz-button nzType="primary">Điểm danh</button>
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzType="primary">Xem chi tiết</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
