<div class="table">
  <nz-table #basicTable [nzData]="listOfStaff">
    <thead>
      <tr>
        <th>No</th>
        <th>Date</th>
        <th>Check in</th>
        <th>Check out</th>
        <th>Duration</th>
        <th>Note</th>
        <th>Điểm danh</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data let i = index" >
        <td>{{i}}</td>
        <td>{{data.date}}</td>
        <td>{{data.checkin}}</td>
        <td>{{data.checkout }}</td>
        <td>{{data.duration}}</td>
        <td>{{data.note}}</td>
        <td>
          <button nz-button nzType="primary" >Điểm danh</button>
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzType="primary" (click)="showDialog()">Xem chi tiết</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<p-dialog header="Chi tiết ngày công" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <app-cham-cong-item></app-cham-cong-item>
</p-dialog>
