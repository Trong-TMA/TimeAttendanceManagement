<div class="table">
  <nz-table #basicTable [nzData]="listStaff">
    <thead>
      <tr>
        <th><input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)"></th>
        <th>No</th>
        <th>Name</th>
        <th>Note</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data index as i" >
        <td><input type="checkbox" value="" ></td>
        <td>{{i+1}}</td>
        <td>{{item.stf_Name}}</td>
        <td>{{item.note}}</td>
        <td class="col-2"><button nz-button nzType="primary" (click)="showDialog()">Chỉnh sửa</button></td>
      </tr>
    </tbody>
  </nz-table>
</div>
<p-dialog header="Chỉnh sửa ngày công" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <app-lich-su-cham-cong-edit-item load></app-lich-su-cham-cong-edit-item>
</p-dialog>
