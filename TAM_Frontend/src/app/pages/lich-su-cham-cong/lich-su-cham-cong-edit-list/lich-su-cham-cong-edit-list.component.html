<div class="table">
  <nz-table #basicTable [nzData]="listStaff">
    <thead>
      <tr>
        <th><input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)"></th>
        <th>No</th>
        <th>Name</th>
        <th>Duration</th>
        <th>WFH</th>
        <th>Leave</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data index as i" >
        <td><input type="checkbox" value="" ></td>
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.wfh }}</td>
        <td>{{item.onleave}}</td>
        <td>{{item.note}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
