<nz-spin [nzSpinning]="isSpinning" nzTip="Đang khởi động">
    <div class="table">
      <nz-table #basicTable [nzData]="listSalary">
        <thead>
          <tr>
            <th>No</th>
            <th>Salary</th>
            <th>Duration</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of basicTable.data index as i" >
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-spin>
